services:
  web:
    build: .
    ports:
      - "${PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DJANGO_SETTINGS_MODULE=Services.server.settings
      - POSTGRES_DB=${POSTGRES_DB:-navydb}
      - POSTGRES_USER=${POSTGRES_USER:-navyuser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeThisPassword}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      # Keep dev settings explicit and overridable in Docker only.
      - DEBUG=${DEBUG:-1}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
      - DATABASE_URL=postgres://${POSTGRES_USER:-navyuser}:${POSTGRES_PASSWORD:-changeThisPassword}@db:5432/${POSTGRES_DB:-navydb}
      # Store uploads inside the container/volume, not in the repo.
      - MEDIA_ROOT=${MEDIA_ROOT:-/data}
      # Optional: create a default login for local Docker.
      - DEFAULT_USERNAME=${DEFAULT_USERNAME:-example}
      - DEFAULT_PASSWORD=${DEFAULT_PASSWORD:-123456}
      - DEFAULT_EMAIL=${DEFAULT_EMAIL:-example@example.com}
    volumes:
      # Clean Docker: no bind-mount of the repo to avoid host writes.
      - uploads:/data
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Views/Dockerfile
      args:
        # Vite reads these at build time.
        - VITE_BASE_URL=${VITE_BASE_URL:-http://localhost:8000}
        - VITE_OPTIONAL_LOGIN=${VITE_OPTIONAL_LOGIN:-false}
    ports:
      # Avoid local conflicts if 3000 is already in use.
      - "${FRONTEND_PORT:-3001}:80"
    depends_on:
      - web
    restart: unless-stopped

  db:
    image: postgres:14
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-navydb}
      POSTGRES_USER: ${POSTGRES_USER:-navyuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeThisPassword}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-navyuser} -d ${POSTGRES_DB:-navydb}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  uploads:
